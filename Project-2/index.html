<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
    <link rel="Stylesheet" type="text/css" href="Style.css" />
    <script src="Calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <h4 class="name">calculator</h4>
      <input type="text" placeholder="0" id="display" />
    </div>

    <div>
      <button class="op" onclick="clearDisplay()">AC</button>
      <button class="op" onclick="backspace()">â‡¦</button>
      <button class="op" onclick="addToDisplay('%')">%</button>
      <button class="op1" onclick="addToDisplay('/')">&#247</button>
    </div>
    <div>
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button class="op" onclick="addToDisplay('*')">X</button>
    </div>

    <div>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button class="op1" onclick="addToDisplay('-')">-</button>
    </div>

    <div>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button class="op" onclick="addToDisplay('+')">+</button>
    </div>

    <div>
      <button onclick="addToDisplay('00')">00</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="addToDisplay('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </body>
</html>
